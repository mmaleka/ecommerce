{% extends 'shop/base.html' %}
{% load crispy_forms_tags %}
{% crispy form form.helper %}
{% load static %}
{% block title %}
    Your Shopping Cart| Checkout
{% endblock %}

{% block content %}

<div class="container">

  <div class="row justify-content-around">

    <div class="col-sm-12 col-md-12 col-lg-12 text-center">
      <h1 class="text-center">Feel free to contact us</h1>
    </div>

  </div>

  <div class="row justify-content-around">

    <div class="col-sm-12 col-md-6 col-lg-6 text-center">

      <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="id_first_name">First Name*</label>
            <input type="text" class="form-control" id="id_first_name" placeholder="First Name" name="first_name" required>
          </div>
          <div class="form-group col-md-6">
            <label for="id_last_name">Last Name*</label>
            <input type="text" class="form-control" id="id_last_name" placeholder="Last Name" name="last_name" required>
          </div>
        </div>
        <div class="form-group">
          <label for="id_email">Email*</label>
          <input type="email" class="form-control" id="id_sender" placeholder="Email" name="email" maxlength="100" required>
        </div>
        <div class="form-group">
          <label for="id_message">Message*</label>
          <textarea class="form-control" rows="5" id="id_message" placeholder="Hello...please type your message here" name="message" required></textarea>
        </div>
        <div class="row justify-content-around">
          <div class="col-sm-12 col-md-12 col-lg-12 text-center">
            <input class="btn btn-info btn-block" type="submit" value="{{ buttonText }}" />
          </div>
        </div>
      </form>

    </div>

  </div>
  <br>
  <br>

</div>

{% endblock %}
